<div class="container">
    <mat-card class="form">
      <mat-card-header>
        <mat-card-title >Reset password</mat-card-title>
      </mat-card-header>
     
      <form [formGroup]="frmSetNewPassword" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field class="form-group" appearance="outline">
            <mat-label>Password</mat-label>
            <input 
              matInput 
              type="password"
              formControlName="password"/>
        </mat-form-field>
         <mat-form-field class="form-group" appearance="outline">
            <mat-label>Repeat password</mat-label>
            <input 
              matInput
              type="password"
              formControlName="confirmPassword"
        >
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
             <button
              mat-raised-button color="accent"
              matInput type="submit"
              [disabled]="!frmSetNewPassword.valid"
          >
           Change Password
          </button>
         </mat-card-actions>
      </form>
    </mat-card>
  </div>
