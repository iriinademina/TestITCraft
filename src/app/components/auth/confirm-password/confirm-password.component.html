<div class="container">
    <mat-card class="form">
      <mat-card-header>
        <mat-card-title >Confirm email</mat-card-title>
      </mat-card-header>
      <p>Please check your email</p>
<form [formGroup]="frmPasswordReset" (submit)="sendPasswordResetRequest()">
    <mat-card-content>
        <mat-form-field class="form-group" appearance="outline">
                <mat-label>Email</mat-label>
                <input 
                  matInput 
                  type="email"
                  formControlName="email"/>
            </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
            <button
             mat-raised-button color="accent"
             matInput type="submit"
             [disabled]="!frmPasswordReset.valid"
         >
          Send
         </button>
        </mat-card-actions>
  </form>
</mat-card>
</div>
